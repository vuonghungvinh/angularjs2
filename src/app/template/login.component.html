<form class="form-horizonal" #f="ngForm">
	<div class="form-group">
		<label class="col-md-2">Username:</label>
		<div class="col-md-10">
			<input type="text" class="form-control" name="username" ngModel>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2">Password:</label>
		<div class="col-md-10">
			<input type="password" name="password" class="form-control" ngModel>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-10">
			<button class="btn btn-default" (click)="CheckLogin(f.value)">Login</button>
		</div>
	</div>
</form>
