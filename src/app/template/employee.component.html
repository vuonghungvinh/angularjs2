<div class="row">
	<div class="col-md-12">
		<a routerLink="/employee-add" class="btn btn-success">Add</a>
	</div>
</div>
<table class="table">
	<thead>
		<tr>
			<td>Name</td>
			<td>age</td>
			<td>status</td>
			<td>Created At</td>
			<td>#</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let employee of employees">
			<td>{{employee.name}}</td>
			<td>{{employee.age}}</td>
			<td>{{employee.status}}</td>
			<td>{{employee.createdAt | date}}</td>
			<td>
				<a [routerLink]="['/employee-detail', employee.id]">Show Detail</a>
				<a [routerLink]="['/employee-edit', employee.id]" class="btn btn-primary">Edit</a>
				<a (click)="Delete(employee.id)" class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
</table>
<nav aria-label="Page navigation">
	<ul class="pagination">
	    <li>
	      <a href="#" aria-label="Previous">
	        <span aria-hidden="true">&laquo;</span>
	      </a>
	    </li>
	    <li *ngFor="let page of pages"><a [routerLink]="['/employee']" [queryParams]="{page:page, filter: 'fake co ho'}">{{page}}</a></li>
	    <li>
	      <a href="#" aria-label="Next">
	        <span aria-hidden="true">&raquo;</span>
	      </a>
	    </li>
  	</ul>
</nav>
