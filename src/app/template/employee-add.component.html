<form class="form-horizontal" (ngSubmit)="saveForm(f.value)" #f="ngForm">
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="name" required #name="ngModel" ngModel>
			<div *ngIf="name.errors && (name.dirty || name.touched)" class="text text-danger text-left">
				<div [hidden]="!name.errors.required">
					Name is required
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Age</label>
		<div class="col-sm-10">
			<input class="form-control" type="number" name="age" required #age="ngModel" ngModel>
			<div *ngIf="age.errors && (age.dirty || age.touched)" class="text text-danger text-left">
				<div [hidden]="!age.errors.required">
					Age is required
				</div>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox text-left">
				<label>
					<input type="checkbox" name="status" ngModel> Status
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10 text-left">
			<button type="submit" [disabled]="!f.form.valid" class="btn btn-primary"> Save</button>
			<button type="button" class="btn btn-default" (click)="GotoEmployee()">Cancel</button>
		</div>
	</div>
</form>
